<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>小米商城</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <section class="header-top">
        <nav class="top-nav-bar container">
          <ul class="top-nav-left">
            <li>小米官网<span>|</span></li>
            <li>小米商城<span>|</span></li>
            <li>小米澎湃OS<span>|</span></li>
            <li>小米汽车<span>|</span></li>
            <li>云服务<span>|</span></li>
            <li>IoT<span>|</span></li>
            <li>有品<span>|</span></li>
            <li>小爱开放平台<span>|</span></li>
            <li>资质证照<span>|</span></li>
            <li>协议规则<span>|</span></li>
            <li class="download-app">
              下载app<span>|</span>
              <div class="app-qrCode">
                <img src="./image/download-app.png" alt="app"  />
                <p>小米商城APP</p>
              </div>
			  <div class="triangle"></div>
            </li>

            <li>Select Location</li>
          </ul>

          <ul class="top-nav-right">
            <li>登录<span>|</span></li>
            <li>注册<span>|</span></li>
            <li>消息通知</li>
            <li class="cart">
              <i class="fa-solid fa-cart-shopping"></i> 购物车 (0)
			  <div class="cart-item">
				购物车中还没有商品，赶紧选购吧！
			  </div>
            </li>
          </ul>
        </nav>
      </section>
      <!-- main nav -->
      <section class="main-nav">
        <div class="container header-sub">
          <div class="header-log">
            <a href="#" class="logo"></a>
          </div>

          <nav class="sub-nav">
            <ul>
              <li>Xiaomi手机</li>
              <li>Redmi手机</li>
              <li>电视</li>
              <li>笔记本</li>
              <li>平板</li>
              <li>家电</li>
              <li>路由器</li>
              <li>服务中心</li>
              <li>社区</li>
            </ul>
          </nav>
          <div class="search">
            <input type="search" class="search-input" placeholder="  小米15" />
            <button class="btn-square">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
